<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <style>
        body { background: #0a0a0f; color: white; font-family: system-ui; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .loader { width: 50px; height: 50px; border: 3px solid rgba(0,243,255,0.3); border-top-color: #00f3ff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>Completing Connection...</h2>
    <p>Redirecting back to TechFix 911</p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) { alert('Connection failed: ' + error); window.location.href = '/'; }
        else if (code) { window.location.href = '/app.html?code=' + code; }
        else { window.location.href = '/'; }
    </script>
</body>
</html>
