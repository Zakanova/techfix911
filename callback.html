<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFix 916 - Connecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,0,0,0.3);
            border-top-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>Connecting to YouTube...</h2>
    <p>Please wait while we complete the setup.</p>
    
    <script>
        // Handle the callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            alert('Connection error: ' + error);
            window.location.href = '/';
        } else if (code) {
            // Send to your backend to exchange code for tokens
            fetch('/api/auth/youtube', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    code,
                    code_verifier: sessionStorage.getItem('pkce_code_verifier')
                })
            })
            .then(res => res.json())
            .then(data => {
                sessionStorage.setItem('youtube_token', data.access_token);
                window.location.href = '/dashboard.html';
            })
            .catch(err => {
                console.error(err);
                alert('Failed to complete connection');
                window.location.href = '/';
            });
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
