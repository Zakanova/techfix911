<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Broadcast Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a0f; color: white; font-family: system-ui; }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100% { box-shadow: 0 0 0 0 rgba(255,0,64,0.7); } 50% { box-shadow: 0 0 20px 10px rgba(255,0,64,0); } }
    </style>
</head>
<body class="min-h-screen" oncontextmenu="return false;">
    <script>
        if (document.referrer !== 'https://techfix911.com/app.html') {
            document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;"><h1 style="color:#ff0000;">ðŸš« Unauthorized Access</h1></div>';
            throw new Error('Invalid referrer');
        }
    </script>

    <nav class="border-b border-white/10 bg-black/50 backdrop-blur-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-red-600 flex items-center justify-center live-pulse"><i class="fas fa-broadcast-tower text-white"></i></div>
                <div><h1 class="text-xl font-bold">TechFix 911</h1><p class="text-xs text-gray-400">Live Broadcast Studio</p></div>
            </div>
            <a href="/app.html" class="text-gray-400 hover:text-white"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </nav>

    <main class="pt-20 pb-6 px-4 max-w-6xl mx-auto">
        <div id="notConnected" class="glass-card rounded-2xl p-8 text-center mb-6">
            <div class="w-20 h-20 rounded-full bg-gray-800 flex items-center justify-center mx-auto mb-4"><i class="fab fa-youtube text-4xl text-gray-600"></i></div>
            <h2 class="text-2xl font-bold mb-2">Connect YouTube First</h2>
            <p class="text-gray-400 mb-6">You need to connect your channel before streaming.</p>
            <a href="/app.html" class="inline-block px-8 py-3 rounded-full bg-red-600 text-white font-bold hover:bg-red-500 transition">Connect Now</a>
        </div>

        <div id="broadcastInterface" class="hidden">
            <div class="flex items-center justify-between mb-6">
                <button id="goLiveBtn" onclick="verifyBeforeLive()" class="px-8 py-4 rounded-full bg-red-600 text-white font-bold text-lg flex items-center gap-3 hover:bg-red-500 transition live-pulse"><i class="fas fa-circle text-sm"></i> GO LIVE</button>
                <button id="endStreamBtn" onclick="endStream()" class="hidden px-8 py-4 rounded-full bg-gray-700 text-white font-bold text-lg flex items-center gap-3 hover:bg-gray-600 transition"><i class="fas fa-stop text-sm"></i> END STREAM</button>
                <div class="flex items-center gap-6 text-sm">
                    <div class="text-center"><div class="text-2xl font-bold text-white" id="viewerCount">0</div><div class="text-gray-400 text-xs">Viewers</div></div>
                    <div class="text-center"><div class="text-2xl font-bold text-white" id="streamDuration">00:00</div><div class="text-gray-400 text-xs">Duration</div></div>
                </div>
            </div>

            <div class="grid lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2">
                    <div class="aspect-video bg-gray-900 rounded-2xl flex items-center justify-center relative overflow-hidden border border-white/10">
                        <div id="offlineMessage" class="text-center"><i class="fas fa-video text-6xl text-gray-700 mb-4"></i><p class="text-gray-500">Camera preview</p></div>
                        <video id="cameraPreview" class="hidden w-full h-full object-cover" autoplay muted></video>
                        <div id="liveBadge" class="hidden absolute top-4 left-4 px-3 py-1 bg-red-600 text-white text-sm font-bold rounded flex items-center gap-2"><span class="w-2 h-2 bg-white rounded-full animate-pulse"></span> LIVE</div>
                    </div>
                    <div class="glass-card rounded-xl p-4 mt-4">
                        <input type="text" id="streamTitle" placeholder="Stream title..." class="w-full bg-transparent border-b border-white/20 pb-2 text-xl font-bold focus:outline-none focus:border-red-500 transition mb-3 text-white">
                        <textarea id="streamDescription" placeholder="Description..." rows="2" class="w-full bg-transparent text-sm text-gray-400 focus:outline-none resize-none"></textarea>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="glass-card rounded-xl p-4">
                        <h3 class="font-bold mb-4"><i class="fas fa-heartbeat text-green-400 mr-2"></i>Stream Health</h3>
                        <div class="space-y-3 text-sm">
                            <div class="flex justify-between"><span class="text-gray-400">Status</span><span id="streamStatus" class="text-gray-500">Offline</span></div>
                            <div class="flex justify-between"><span class="text-gray-400">Quality</span><span class="text-green-400">1080p60</span></div>
                            <div class="flex justify-between"><span class="text-gray-400">Bitrate</span><span class="text-cyan-400">6,000 kbps</span></div>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl p-4 h-80 flex flex-col">
                        <h3 class="font-bold mb-4"><i class="fas fa-comments text-cyan-400 mr-2"></i>Live Chat</h3>
                        <div id="chatMessages" class="flex-1 overflow-y-auto space-y-2 text-sm mb-4 text-gray-400"><div class="text-center italic">Chat when live...</div></div>
                        <div class="flex gap-2">
                            <input type="text" id="chatInput" placeholder="Say something..." class="flex-1 bg-white/5 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500 text-white">
                            <button onclick="sendChat()" class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-500 transition"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function verifyBeforeLive() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const answer = prompt(`Security check: What is ${num1} + ${num2}?`);
            if (parseInt(answer) !== num1 + num2) { alert('Incorrect. Access denied.'); return; }
            if (!confirm('Are you sure you want to GO LIVE?')) return;
            startStream();
        }
        
        let isStreaming = false, streamInterval, duration = 0;
        
        function checkConnection() {
            if (sessionStorage.getItem('youtube_connected')) {
                document.getElementById('notConnected').classList.add('hidden');
                document.getElementById('broadcastInterface').classList.remove('hidden');
            }
        }
        
        async function startStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('cameraPreview').srcObject = stream;
                document.getElementById('cameraPreview').classList.remove('hidden');
                document.getElementById('offlineMessage').classList.add('hidden');
                document.getElementById('liveBadge').classList.remove('hidden');
                document.getElementById('goLiveBtn').classList.add('hidden');
                document.getElementById('endStreamBtn').classList.remove('hidden');
                document.getElementById('streamStatus').textContent = 'Live';
                document.getElementById('streamStatus').classList.replace('text-gray-500', 'text-green-400');
                isStreaming = true;
                startTimer();
                simulateViewers();
            } catch (err) { alert('Camera access denied.'); }
        }
        
        function endStream() {
            const video = document.getElementById('cameraPreview');
            const stream = video.srcObject;
            if (stream) stream.getTracks().forEach(track => track.stop());
            video.classList.add('hidden');
            document.getElementById('offlineMessage').classList.remove('hidden');
            document.getElementById('liveBadge').classList.add('hidden');
            document.getElementById('goLiveBtn').classList.remove('hidden');
            document.getElementById('endStreamBtn').classList.add('hidden');
            document.getElementById('streamStatus').textContent = 'Offline';
            document.getElementById('streamStatus').classList.replace('text-green-400', 'text-gray-500');
            isStreaming = false;
            clearInterval(streamInterval);
            duration = 0;
            document.getElementById('streamDuration').textContent = '00:00';
        }
        
        function startTimer() {
            streamInterval = setInterval(() => {
                duration++;
                const mins = Math.floor(duration / 60).toString().padStart(2, '0');
                const secs = (duration % 60).toString().padStart(2, '0');
                document.getElementById('streamDuration').textContent = `${mins}:${secs}`;
            }, 1000);
        }
        
        function simulateViewers() {
            setInterval(() => { if (isStreaming) document.getElementById('viewerCount').textContent = Math.floor(Math.random() * 50) + 10; }, 5000);
        }
        
        function sendChat() {
            const input = document.getElementById('chatInput');
            if (input.value.trim()) {
                const chat = document.getElementById('chatMessages');
                if (chat.children[0]?.classList.contains('text-center')) chat.innerHTML = '';
                const div = document.createElement('div');
                div.innerHTML = `<span class="font-bold text-cyan-400">You:</span> <span class="text-gray-300">${input.value}</span>`;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
                input.value = '';
            }
        }
        
        document.getElementById('chatInput')?.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });
        document.addEventListener('DOMContentLoaded', checkConnection);
    </script>
</body>
</html>
