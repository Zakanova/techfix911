<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFix 911 - YouTube Connect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

            display: flex;

        .container {

        }
        
        .logo {

            display: flex;

            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;

            -webkit-text-fill-color: transparent;

        p { color: #94a3b8; font-size: 1.2em; margin-bottom: 40px; line-height: 1.6; }
        
        .youtube-btn {

            gap: 12px;

            font-weight: 600;
            border: none;

            grid-template-columns: repeat(3, 1fr);

            padding: 25px;

            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        
        .feature:hover {

            transform: translateY(-5px);
        }
        
        .feature-icon { font-size: 2.5em; margin-bottom: 15px; }
        .feature h3 { font-size: 1.1em; margin-bottom: 8px; }
        .feature p { font-size: 0.9em; color: #64748b; margin: 0; }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(0,255,0,0.3);
            display: none;
        }
        
        .status.show { display: block; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fas fa-play"></i></div>
        
        <h1>TechFix 911</h1>
        <p>Connect your YouTube channel to enable live streaming, analytics, and video management.</p>
        
        <!-- Google Identity Services -->
        <div id="g_id_onload"

             data-context="signin"

             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin"
             data-type="standard"
             data-shape="pill"
             data-theme="filled_black"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left"
             data-width="300">
        </div>
        
        <button class="youtube-btn" onclick="connectYouTube()" style="margin-top: 20px;">
            <i class="fab fa-youtube"></i> Connect with YouTube API
        </button>
        
        <div id="status" class="status">
            <i class="fas fa-check-circle"></i> <span id="statusText">Connecting...</span>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“Š</div>

            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ“¹</div>
                <h3>Upload</h3>

                <div class="feature-icon">ðŸ”´</div>

                <p>Start live broadcasts</p>
            </div>

        <div style="margin-top: 40px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 10px; font-size: 0.9em; color: #64748b;">
            <p style="margin: 0;">
                <i class="fas fa-shield-alt" style="color: #10b981; margin-right: 8px;"></i>
                Secure connection via Google OAuth 2.0
            </p>
            <p style="margin: 10px 0 0 0; font-size: 0.8em;">
                <a href="https://techfix911.com/privacy.html" style="color: #60a5fa;">Privacy Policy</a> | 
                <a href="https://techfix911.com/terms.html" style="color: #60a5fa;">Terms</a>

    </div>

    <script>
        const CONFIG = {
            CLIENT_ID: '674010611547-21a00nr4mc7bggkg1kend946av665810.apps.googleusercontent.com',
            REDIRECT_URI: 'https://techfix911.com/callback.html',
            SCOPE: 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube.upload'
        };

        function showStatus(msg) {
            const el = document.getElementById('status');
            document.getElementById('statusText').textContent = msg;
            el.classList.add('show');
        }

        function base64URLEncode(str) {
            return btoa(String.fromCharCode.apply(null, str))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return base64URLEncode(array);
        }

        async function generateCodeChallenge(verifier) {
            const digest = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(verifier));
            return base64URLEncode(new Uint8Array(digest));
        }

        async function connectYouTube() {
            showStatus('Preparing secure connection...');
            
            const codeVerifier = generateCodeVerifier();
            sessionStorage.setItem('pkce_code_verifier', codeVerifier);
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            
            const params = new URLSearchParams({
                client_id: CONFIG.CLIENT_ID,
                redirect_uri: CONFIG.REDIRECT_URI,
                response_type: 'code',
                scope: CONFIG.SCOPE,
                prompt: 'consent',
                access_type: 'offline',
                code_challenge: codeChallenge,
                code_challenge_method: 'S256'
            });
            
            window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?${params}`;
        }
    </script>
